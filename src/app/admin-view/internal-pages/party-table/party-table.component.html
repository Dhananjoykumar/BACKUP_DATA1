<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Party Table
          <button type="submit" class="btn btn-sm btn-primary pull-right" id="btnAddNewExp" (click)="addNewParty()"> Add New Party</button>
        </div>
        <div class="card-block">
          <table class="table  table-bordered table-condensed table table-hover">
            <thead id="theadStyle">
              <table class="table  table-condensed table table-hover" >
                <thead id="theadStyle">
                    <tr>
                        <th>Party Name</th>
                        <th>Registration Date</th>
                        <th>Symbols</th>
                        <th>Mobile No</th>
                        <th>Action</th>
                      </tr>
                </thead>
              </table>
            </thead>
            <tbody>
              <tr *ngFor="let partyData of PartyArrayData | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
                <table class="table table-condensed  table-bordered">
                  <tbody>
                      <tr>
                          <td style="margin-left:20px;">{{partyData.PartyName}}</td>
                          <td>{{partyData.RegistrationDate | date: 'MM-dd-yyyy'}}</td>
                          <td>{{partyData.Symbols}}</td>
                          <td>{{partyData.ContactPersonMobile}}</td>
                          <td style="text-align:center;">
                            <strong>
                              <i class="fa fa-pencil-square-o" data-toggle="tooltip" data-placement="top" title="Edit" style="cursor:pointer;" aria-hidden="true"
                                (click)="editPartyData(partyData.ContactPersonMobile)"></i>
                            </strong>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-plus" style="cursor:pointer" aria-hidden="true" (click)="collapsed1=!collapsed1"></i>
                          </td>
                      </tr>
                      <tr *ngIf="collapsed1">
                          <td colspan="6">
                              <p>Showing content 1</p>
                              <p>Grass is green</p>
                            </td>
                      </tr>
                  </tbody>
                </table>
            </tr>

            </tbody>
          </table>
          <ul class="pagination">
            <pagination-controls (pageChange)="page = $event" style="cursor:pointer" id="1" maxSize="10" directionLinks="true" autoHide="true">
            </pagination-controls>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
