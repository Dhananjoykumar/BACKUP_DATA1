<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Party Table
    </div>
    <div class="card-block">
      <table class="table table-striped table-bordered table-condensed ">
        <thead>
          <tr >
            <th>Party Name</th>
            <th>Registration Date</th>
            <th>Symbols</th>
            <th>Mobile No</th>
            <th>Action</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let partyData of PartyArrayData | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
            <td>{{partyData.PartyName}}</td>
            <td>{{partyData.RegistrationDate | date: 'MM-dd-yyyy'}}</td>
            <td>{{partyData.Symbols}}</td>
            <td>{{partyData.ContactPersonMobile}}</td>
            <td style="text-align:center;">
              <strong>
                <i class="fa fa-pencil-square-o" data-toggle="tooltip" data-placement="top" title="Edit" style="cursor:pointer;" aria-hidden="true" (click)="editPartyData(partyData.ContactPersonMobile)"></i>
              </strong>
              <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa fa-times" style="cursor:pointer" aria-hidden="true"></i> -->
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination">
        <pagination-controls (pageChange)="page = $event" style="cursor:pointer" id="1" maxSize="10" directionLinks="true" autoHide="true">
        </pagination-controls>
      </ul>
    </div>
  </div>
</div>
