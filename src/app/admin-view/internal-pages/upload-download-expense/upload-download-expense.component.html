<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Upload/Download Subexpense</strong>
        </div>
        <div class="card-block" id="form-container">
          <form novalidate [formGroup]="uploadSubExpForm" (ngSubmit)="uploadSubExpData(uploadSubExpForm.value)">
            <div class="form-group row">
              <label class=" col-md-6 form-control-label" for="select">Select State</label>
              <label class="col-md-6 form-control-label" for="select">Select District</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-6">
                <select id="selectStateId" formControlName="StateId" name="StateId" class="form-control" (change)="OnStateChange()">
                  <option value="">--Select State--</option>
                  <option *ngFor="let state of stateList" [value]="state.StateId">{{state.StateName}}</option>
                </select>
                <div class="alert" *ngIf="!uploadSubExpForm.controls['StateId'].valid && uploadSubExpForm.controls['StateId'].touched">{{titleAlert}}</div>
              </div>

              <div class="col-md-6">
                <select id="selectDistrictId" formControlName="DistId" name="DistId" class="form-control">
                  <option value="">--Select District--</option>
                  <option *ngFor="let district of districtList" [value]="district.DistId">{{district.DistName}}</option>
                </select>
                <div class="alert" *ngIf="!uploadSubExpForm.controls['DistId'].valid && uploadSubExpForm.controls['DistId'].touched">{{titleAlert}}</div>
              </div>
            </div>

            <div class="form-group row">
              <label class=" col-md-6 form-control-label" for="select">LocalBody Type</label>
              <label class="col-md-6 form-control-label" for="select">LocalBody</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-6">
                <select id="LocalBodyTypeId" formControlName="LocalBodyTypeId" name="LocalBodyTypeId" class="form-control" (change)="onLocalBodyTypeChange()">
                  <option value="">--Select LocalBody--</option>
                  <option value="1"> Municipal Corporation</option>
                  <option value="2">Municipal Council </option>
                  <option value="3">Nagar Panchayat</option>
                  <option value="4">Zilla Parishad </option>
                  <option value="5">Panchayat Samiti </option>
                  <option value="6">Gram Panchayat</option>
                </select>
                <div class="alert" *ngIf="!uploadSubExpForm.controls['LocalBodyTypeId'].valid && uploadSubExpForm.controls['LocalBodyTypeId'].touched">{{titleAlert}}</div>

              </div>

              <div class="col-md-6">
                <select id="LocalBodyId" formControlName="LocalBodyId" name="LocalBodyId" class="form-control">
                  <option value="">--Select LocalBody--</option>
                  <option *ngFor="let localBody of localBodyList" [value]="localBody.LocalBodyId">{{localBody.LocalBodyName}}</option>                  
                </select>
                <div class="alert" *ngIf="!uploadSubExpForm.controls['LocalBodyId'].valid && uploadSubExpForm.controls['LocalBodyId'].touched">{{titleAlert}}</div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-6 form-control-label" for="select">Expense Head</label>
              <label class="col-md-6 form-control-label" for="select">Enter SubExpense</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-6">
                <select id="selectExpenseHead" name="selectExpenseHead" class="form-control" size="1" formControlName="ExpenseType">
                  <option value="">Select Value</option>
                  <option *ngFor="let e of expense" [value]="e.EID">{{e.ExpenseTypeT}}</option>
                </select>
                <div class="alert" *ngIf="!uploadSubExpForm.controls['ExpenseType'].valid && uploadSubExpForm.controls['ExpenseType'].touched">{{titleAlert}}</div>                                                      
              </div>

              <div class="col-md-6">
                <input id="SubExpenseTypeText" formControlName="SubExpenseTypeText" name="SubExpenseTypeText" type="text" class="form-control"
                  placeholder="SubExpense">
                  <div class="alert" *ngIf="!uploadSubExpForm.controls['SubExpenseTypeText'].valid && uploadSubExpForm.controls['SubExpenseTypeText'].touched">{{titleAlert}}</div>                                                                        
              </div>
            </div>
            <br>

            <button type="submit" class="btn btn-sm btn-primary pull-right" [disabled]="!uploadSubExpForm.valid">
              <i class="fa fa-dot-circle-o"> </i> Submit</button>
            <!-- <button type="submit"  class="btn btn-sm btn-primary pull-right" [disabled]="!localbodyForm.valid">
              Update</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
