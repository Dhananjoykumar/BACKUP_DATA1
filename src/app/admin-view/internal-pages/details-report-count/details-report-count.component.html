<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Report Count</strong>
        </div>
        <div class="card-block" id="form-container">
          <form novalidate [formGroup]="detailsReportFrm" (ngSubmit)="uploadOffers(detailsReportFrm.value)">
            <div class="form-group row" id="field-space-text">
              <label class="col-md-2 form-control-label" id="state" for="select">Select State</label>
              <label class="col-md-2 form-control-label" id="district" for="select">Select District</label>
              <label class="col-md-2 form-control-label" id="lbType" for="select"> LocalBody Type</label>
              <label class="col-md-2 form-control-label" id="localBody" for="select"> LocalBody </label>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <label class="form-control-label" id="reportType" for="select"> Report Type </label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-2">
                <select id="selectStateId" formControlName="StateId" name="StateId" class="form-control" (change)="OnStateChange()">
                  <option value="">--Select State--</option>
                  <option *ngFor="let state of stateList" [value]="state.StateId">{{state.StateName}}</option>
                </select>
                <!-- <div class="alert" *ngIf="!addOffersForm.controls['StateId'].valid && addOffersForm.controls['StateId'].touched">{{titleAlert}}</div> -->
              </div>

              <div class="col-md-2">
                <select id="selectDistrictId" formControlName="DistId" name="DistId" class="form-control">
                  <option value="">--Select District--</option>
                  <option *ngFor="let district of districtList" [value]="district.DistId">{{district.DistName}}</option>
                </select>
                <!-- <div class="alert" *ngIf="!addOffersForm.controls['DistId'].valid && addOffersForm.controls['DistId'].touched">{{titleAlert}}</div> -->
              </div>

              <div class="col-md-2">
                <select id="LocalBodyTypeId" formControlName="LocalBodyTypeId" name="LocalBodyTypeId" class="form-control" (change)="onLocalBodyTypeChange()">
                  <option value="">--Select Type--</option>
                  <option value="1"> Municipal Corporation</option>
                  <option value="2">Municipal Council </option>
                  <option value="3">Nagar Panchayat</option>
                  <option value="4">Zilla Parishad </option>
                  <option value="5">Panchayat Samiti </option>
                  <option value="6">Gram Panchayat</option>
                </select>
                <!-- <div class="alert" *ngIf="!addOffersForm.controls['LocalBodyId'].valid && addOffersForm.controls['LocalBodyId'].touched">{{titleAlert}}</div> -->
              </div>
              <div class="col-md-2">
                <select id="LocalBodyId" formControlName="LocalBodyId" name="LocalBodyId" class="form-control">
                  <option value="">--Select LocalBody--</option>
                  <option *ngFor="let localBody of localBodyList" [value]="localBody.LocalBodyId">{{localBody.LocalBodyName}}</option>                  
                </select>
                <!-- <div class="alert" *ngIf="!addOffersForm.controls['LocalBodyId'].valid && addOffersForm.controls['LocalBodyId'].touched">{{titleAlert}}</div> -->
              </div>
              <div class="col-md-2">
                <select id="ReportId" formControlName="ReportId" name="ReportId" class="form-control">
                  <option value="">--Select Report--</option>
                  <option value="1">Nomination Reports</option>
                  <option value="2">App Installed Reports</option>
                  <option value="3">App Not Installed Reports</option>
                  <option value="4">Filled Daily Expense Reports</option>
                  <option value="5">Not Filled Daily Expense Reports</option>
                  <option value="6">Daily Expense Back Dated Reports</option>
                </select>
                <!-- <div class="alert" *ngIf="!addOffersForm.controls['LocalBodyId'].valid && addOffersForm.controls['LocalBodyId'].touched">{{titleAlert}}</div> -->
              </div>
              <div class="text-right" id="btn">

                  <strong>
                      <i id="search" class="fa fa-search fa-lg"  aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Search" style="cursor:pointer;" aria-hidden="true"
                        (click)="onSearch()"></i>
                    </strong>
                    <strong>
                        <i id="cancel" class="fa fa-ban fa-lg" aria-hidden="true" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Cancel" style="cursor:pointer;" aria-hidden="true"
                          ></i>
                      </strong>
                <!-- <button type="reset"  class="btn btn-sm btn-warning ">
                                   <i class="fa fa-ban"></i>   Reset</button> -->
                <!-- <button type="submit" class="btn btn-sm btn-danger" (click)="onCancel()">
                  <i class="fa fa-close"></i> Cancel</button> -->
              </div>
            </div>
            <br>

          </form>
        </div>
      </div>
    </div>
  </div>
