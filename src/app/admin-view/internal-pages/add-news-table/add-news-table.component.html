<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> News Table
      </div>
      <div class="card-block" id="deviation">
        <table class="table table-bordered table-striped table-condensed">
          <thead>
            <tr>
              <th>Id</th>
              <th>News Scope</th>
              <th>District</th>
              <th>Local Body Name</th>
              <th>Title</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let news of newsData">
              <td>{{news.NewsId}}</td>
              <td>{{news.NewsTypeText}}</td>
              <td>{{news.District}}</td>
              <td>{{news.LocalBodyName}}</td>
              <td>{{news.Heading}}</td>
              <td>{{news.Description}}</td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <pagination-controls (pageChange)="page = $event" id="1" style="cursor:pointer;" maxSize="5" directionLinks="true" autoHide="true">
          </pagination-controls>
        </ul>
      </div>
    </div>
  </div>
</div>
