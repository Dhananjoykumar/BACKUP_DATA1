<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Extra Details</strong>
        </div>
        <div class="card-block">
          <form [formGroup]="extraDetails" (ngSubmit)="InsertExtraDetails(extraDetails.value)" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="select">Candidate Name</label>
              <label class="col-md-4 form-control-label" for="select">Mobile No.</label>
              <label class="col-md-4 form-control-label">Age</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-4">
                <!-- <label class="col-md-2 form-control-label"></label> -->
                <input type="text" id="candidatename-input" name="candidatename-input" class="form-control" formControlName="Name">
              </div>
              <div class="col-md-4">
                <input type="text" id="mobileno-input" name="mobileno-input" class="form-control" formControlName="MobileNo">
              </div>
              <div class="col-md-4">
                <input type="text" id="email-input" name="email-input" class="form-control" maxlength="3" formControlName="Age" placeholder="Enter Age"
                  (keypress)="_keyPress($event)">
                <div class="alert" *ngIf="!extraDetails.controls['Age'].valid && extraDetails.controls['Age'].touched">{{titleAlert}}</div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="text-input">Nomination Date</label>
              <label class="col-md-4 form-control-label" for="text-input">Election Date</label>
              <label class="col-md-4 form-control-label" for="text-input">Father/Husband Name</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-4">
                <input type="date" id="text-input" name="text-input" formControlName="NominationDate" class="form-control" (change)="checkNominationDate()">
                <div class="alert" *ngIf="!extraDetails.controls['NominationDate'].valid && extraDetails.controls['NominationDate'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-4">
                <input type="date" id="text-input" name="text-input" formControlName="ElectionDate" class="form-control" (change)="checkElectionDate()">
                <div class="alert" *ngIf="!extraDetails.controls['ElectionDate'].valid && extraDetails.controls['ElectionDate'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-4">
                <input type="text" id="email-input" name="email-input" formControlName="FatherName" class="form-control" placeholder="Enter Father/Husband">
                <div class="alert" *ngIf="!extraDetails.controls['FatherName'].valid && extraDetails.controls['FatherName'].touched">{{titleAlert}}</div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label">Place</label>
              <label class="col-md-4 form-control-label" for="email-input">Party Type</label>
              <label class="col-md-4 form-control-label" for="email-input">Party Name</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-4">
                <input type="text" id="email-input" name="email-input" formControlName="Place" class="form-control" placeholder="Enter Place">
                <div class="alert" *ngIf="!extraDetails.controls['Place'].valid && extraDetails.controls['Place'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-4">
                <select id="partyType" name="PartyTypeID" formControlName="PartyTypeID" class="form-control" size="1" (change)="getPartyName()">
                  <option value="">Please select</option>
                  <option value="1">National Parties</option>
                  <option value="2">State Parties in Maharastra</option>
                  <option value="3">State Parties in Other States</option>
                  <option value="4">Other Parties</option>
                  <option value="5">Independent</option>
                </select>
                <div class="alert" *ngIf="!extraDetails.controls['PartyTypeID'].valid && extraDetails.controls['PartyTypeID'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-4">
                <select id="partyName" name="PartyNameID" formControlName="PartyNameID" class="form-control" size="1">
                  <option value="">Please select</option>
                  <option *ngFor="let party of partyData; let i = index" [value]="party.PID">{{party.PartyName}}</option>
                </select>
                <div class="alert" *ngIf="!extraDetails.controls['PartyNameID'].valid && extraDetails.controls['PartyNameID'].touched">{{titleAlert}}</div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="email-input">Seat No.</label>
              <label class="col-md-4 form-control-label">Result Date</label>
              <label class="col-md-4 form-control-label">Bank Name</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-4">
                <select id="select" name="selectPartyName" formControlName="SeatNoID" class="form-control" size="1">
                  <option value="">Please select</option>
                  <option value="1">A</option>
                  <option value="2">B</option>
                  <option value="3">C</option>
                  <option value="3">D</option>
                  <option value="3">E</option>
                </select>
                <div class="alert" *ngIf="!extraDetails.controls['SeatNoID'].valid && extraDetails.controls['SeatNoID'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-4">
                <input type="date" id="text-input" name="text-input" formControlName="ResultDate" class="form-control">
                <div class="alert" *ngIf="!extraDetails.controls['ResultDate'].valid && extraDetails.controls['ResultDate'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-4">
                <input type="text" id="email-input" name="email-input" formControlName="BankName" class="form-control" placeholder="Bank Name">
                <div class="alert" *ngIf="!extraDetails.controls['BankName'].valid && extraDetails.controls['BankName'].touched">{{titleAlert}}</div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 form-control-label" for="email-input">Bank Account No.</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-4">
                <input type="text" id="email-input" name="email-input" formControlName="BankAccNo" class="form-control" placeholder="Enter Bank Account No.">
                <div class="alert" *ngIf="!extraDetails.controls['BankAccNo'].valid && extraDetails.controls['BankAccNo'].touched">{{titleAlert}}</div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-sm btn-primary" [disabled]="!extraDetails.valid">
                <!-- (click)="InsertExtraDetails()" -->
                <i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger">
                <i class="fa fa-ban"></i> Reset</button>
              <button type="reset" class="btn btn-sm btn-danger" (click)="cancelData()">
                <i class="fa fa-close"></i> Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
