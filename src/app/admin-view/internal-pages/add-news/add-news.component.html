<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <!-- <div class="col-sm-1"></div> -->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Add News</strong>
        </div>
        <div class="card-block">
          <form novalidate [formGroup]="addNews" (ngSubmit)="addNewsData(addNews.value)" class="form-horizontal ">
            <!-- action="" method="post" enctype="multipart/form-data" -->
            <div class="form-group row">
              <label class="col-md-6 form-control-label" for="newstype" id="newstypelabel">News For</label>
              <label class="col-md-6 form-control-label" for="districtname-input">Local Body</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-6">
                <select id="newstype" name="newstype" class="form-control" size="1" formControlName="NewsType">
                  <option value="">Select News For</option>
                  <option value="1">Public</option>
                  <option value="2">Officers</option>
                  <option value="3">Candidates</option>
                </select>
                <div class="alert" *ngIf="!addNews.controls['NewsType'].valid && addNews.controls['NewsType'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-6">
                <label class="radio-inline" for="inline-radio1">
                  <input type="radio" id="All-radio" name="NewsFor" value="All" formControlName="NewsFor">All
                </label>
                <label class="radio-inline" for="inline-radio2">
                  <input type="radio" id="Single-radio" name="NewsFor" value="Single" formControlName="NewsFor">Single
                </label>
                <div class="alert" *ngIf="!addNews.controls['NewsFor'].valid && addNews.controls['NewsFor'].touched">{{titleAlert}}</div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-6 form-control-label" for="localbodyname-input">Heading</label>
              <label class="col-md-6 form-control-label" for="localbodyname-input">Description</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-6">
                <input type="text" id="candidatename-input" name="candidatename-input" class="form-control" formControlName="Heading" placeholder="Heading">
                <div class="alert" *ngIf="!addNews.controls['Heading'].valid && addNews.controls['Heading'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-6">
                <textarea name="description" id="description" formControlName="Description" class="form-control" rows="3"></textarea>
                <div class="alert" *ngIf="!addNews.controls['Description'].valid && addNews.controls['Description'].touched">{{titleAlert}}</div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-sm btn-success" [disabled]="!addNews.valid">
                <!-- (click)="searchReportData()" -->
                <i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-warning">
                <i class="fa fa-ban"></i> Reset</button>
              <button type="reset" class="btn btn-sm btn-danger" (click)="cancelData()">
                <i class="fa fa-close"></i> Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
