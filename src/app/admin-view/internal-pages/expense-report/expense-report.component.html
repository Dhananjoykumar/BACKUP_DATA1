<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Expense Report</strong>
        </div>
        <div class="card-block">
          <form novalidate [formGroup]="expenseReport" (ngSubmit)="searchExpenseReport(expenseReport.value)" class="form-horizontal ">
            <div class="form-group row">
              <label class="col-md-2 form-control-label" for="districtname-input">State Name</label>
              <label class="col-md-2 form-control-label" for="districtname-input">District Name</label>
              <label class="col-md-2 form-control-label" for="localbodyname-input">LocalBody Type</label>
              <label class="col-md-2 form-control-label" for="localbodyname-input">LocalBody Name</label>
              <label class="col-md-2 form-control-label" for="date-input">Ward</label>
              <label class="col-md-2 form-control-label" for="date-input">Report Type</label>
            </div>
            <div class="form-group row" id="field-space-text">
              <div class="col-md-2">
                <select id="selectState" name="selectState" class="form-control" size="1" (change)="onStateChange()" formControlName="StateId">
                  <option value="">Select State</option>
                  <option *ngFor="let s of stateList" [value]="s.StateId">{{s.StateName}}</option>
                </select>
                <div class="alert" *ngIf="!expenseReport.controls['StateId'].valid && expenseReport.controls['StateId'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-2">
                <select id="selectDistrictName" name="selectDistrictName" class="form-control" size="1" formControlName="DistId">
                  <option value="">Please Select</option>
                  <option *ngFor="let district of distList;let i = index" [value]="district.DistId">{{district.DistName}}</option>
                </select>
                <div class="alert" *ngIf="!expenseReport.controls['DistId'].valid && expenseReport.controls['DistId'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-2">
                <select id="selectLocalBodyType" name="selectLocalBodyType" class="form-control" size="1" (change)="onLocalBodyTypeChange()"
                  formControlName="LocalBodyType">
                  <option value="">Please Select</option>
                  <option value="1">Municipal Corporation</option>
                  <option value="2">Municipal Council</option>
                  <option value="3">Nagar Panchayat</option>
                  <option value="4">Zilla Parishad</option>
                  <option value="5">Panchayat Samiti</option>
                </select>
                <div class="alert" *ngIf="!expenseReport.controls['LocalBodyType'].valid && expenseReport.controls['LocalBodyType'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-2">
                <select id="selectLocalBody" name="selectLocalBody" class="form-control" size="1" formControlName="LocalBodyId" (change)="onLocalBodyChange()">
                  <option value="">Please Select</option>
                  <option *ngFor="let localBody of localBodyList;let i = index" [value]="localBody.LocalBodyId">{{localBody.LocalBodyName}}</option>
                </select>
                <div class="alert" *ngIf="!expenseReport.controls['LocalBodyId'].valid && expenseReport.controls['LocalBodyId'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-2">
                <select id="selectReportType" name="selectReportType" class="form-control" size="1" formControlName="WardNo">
                  <option value="">Please Select</option>
                  <option *ngFor="let no of wardNo; let i = index;" value="i">{{no}}</option>
                </select>
                <div class="alert" *ngIf="!expenseReport.controls['WardNo'].valid && expenseReport.controls['WardNo'].touched">{{titleAlert}}</div>
              </div>
              <div class="col-md-2">
                <select id="selectReportType" name="selectReportType" class="form-control" (change)="onReportChange()" size="1" formControlName="ReportType">
                  <option value="">Please Select</option>
                  <option value="1">App Installed Report</option>
                  <option value="2">App Not Installed Report</option>
                  <option value="3">Daily Expense Datewise</option>
                  <option value="4">Headwise Expense Report</option>
                </select>
                <div class="alert" *ngIf="!expenseReport.controls['ReportType'].valid && expenseReport.controls['ReportType'].touched">{{titleAlert}}</div>
              </div>
            </div>

              <label class="col-md-2 form-control-label">Total Record Found:</label>
              <label class="col-md-2 form-control-label">100</label>
              <label class="col-md-2 form-control-label"></label>
              <label class="col-md-2 form-control-label"></label>
              <label class="col-md-2 form-control-label" *ngIf="expenseReport.controls['ReportType'].value == 3" for="date-input">Date</label>
              <label class="col-md-2 form-control-label" *ngIf="expenseReport.controls['ReportType'].value == 4" for="date-input">Head</label>
              <div class="col-md-2" *ngIf="expenseReport.controls['ReportType'].value == 3">
                <input type="date" id="date-input" name="date-input" class="form-control" formControlName="Date">
              </div>
              <div class="col-md-2" *ngIf="expenseReport.controls['ReportType'].value == 4">
                <select id="selectExpenseHead" name="selectExpenseHead" class="form-control" size="1" formControlName="ExpenseType">
                  <option value="">Select Value</option>
                  <option *ngFor="let e of expense" [value]="e.EID">{{e.ExpenseTypeT}}</option>

              <button type="submit" class="btn btn-sm btn-success" [disabled]="!expenseReport.valid">

                <i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="submit" class="btn btn-sm btn-warning">
                <!-- (click)="searchReportData()" -->

              <button type="reset" class="btn btn-sm btn-danger" (click)="cancelData()">

      </div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Report Data
      </div>
      <div class="card-block" id="deviation">
        <table class="table table-bordered table-striped table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Mobile No.</th>
              <th>Expense Type</th>
              <th>Ward No.</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <pagination-controls (pageChange)="page = $event" id="1" style="cursor:pointer;" maxSize="5" directionLinks="true" autoHide="true">
          </pagination-controls>
        </ul>
      </div>
    </div>
  </div>
</div>
