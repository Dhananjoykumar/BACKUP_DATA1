<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Get OTP & Password</strong>
        </div>
        <div class="card-block" id="form-container">
          <!-- <form novalidate [formGroup]="PasswordOtpForm"> -->

              <label class=" col-md-6 form-control-label" for="UserName">Candidate Mobile No.</label>
            </div> -->
            <div class="form-group" id="field-space-text">
              <div class="col-md-6" style="margin-left:25%;">
                  <label class=" col-md-6 form-control-label" for="UserName">Candidate Mobile No.</label>
                <input type="text" id="UserName"  maxlength="10" name="UserName" class="form-control" placeholder="Mobile no">

      </div>
