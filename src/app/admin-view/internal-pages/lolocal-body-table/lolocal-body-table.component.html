<div class="col-lg-12">
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
  
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> LocalBody Table
    </div>
    <div class="card-block">
      <table class="table table-striped table-bordered table-condensed ">
        <thead>
          <tr >
            <th>LocalBodyId</th>
            <th>Election Name</th>
            <th>District Name</th>
            <th>LocalBody Type</th>
            <th>Action</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let localBody of localBodyList | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index">
            <td>{{localBody.LocalBodyId}}</td>
            <td>{{localBody.LocalBodyName}}</td>
            <td>{{localBody.DistName}}</td>
            <td>{{localBody.LocalBodyType}}</td>
            <td style="text-align:center;">
              <strong>
                <i class="fa fa-pencil-square-o" data-toggle="tooltip" data-placement="top" title="Edit" style="cursor:pointer;" aria-hidden="true" (click)="editLocalBodyData(myModal,localBody.LocalBodyId)"></i>
              </strong>
              <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fa fa-times" style="cursor:pointer" aria-hidden="true"></i> -->
            </td>
          </tr>
        </tbody>
      </table>
      <ul class="pagination">
        <pagination-controls (pageChange)="page = $event" style="cursor:pointer" id="1" maxSize="10" directionLinks="true" autoHide="true">
        </pagination-controls>
      </ul>
    </div>
  </div>
</div>
